<script>
  const themeBtn = document.getElementById("theme-btn");
  const body = document.body;

        const icons = document.querySelectorAll('.icon-container i');

            });

            icon.addEventListener('mouseout', () => {
                icon.style.color = '#333'; /* reset the icon color on mouseout */
            });
        });


const searchIcon = document.getElementById("search-icon");
const searchInput = document.getElementById("ingredient-input");
const searchResults = document.getElementById("recommended-ingredients");

searchIcon.onclick = () => {
  const searchTerm = searchInput.value.trim();
  if (searchTerm) {
    // Perform the search action here
    // For example, you can make an API call to retrieve search results
    // or filter the existing list of ingredients based on the search term
    const filteredIngredients = ingredients.filter((ingredient) => {
      return ingredient.name.toLowerCase().includes(searchTerm.toLowerCase());
    });
    searchResults.innerHTML = "";
    filteredIngredients.forEach((ingredient) => {
      const button = document.createElement("button");
      button.textContent = ingredient.name;
      button.dataset.ingredient = ingredient.name;
      searchResults.appendChild(button);
    });
  }
};

searchInput.addEventListener("keypress", (event) => {
  if (event.key === "Enter") {
    searchIcon.click();
  }
});
