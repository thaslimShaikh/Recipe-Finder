<!DOCTYPE html>
<html>
<head>
  <title>Instant Noodle Soup Recipe</title>
  <style>
    /* CSS styles for the recipe */
    .rating {
      font-size: 0; /* Remove spacing between inline-block elements */
    }

    .star {
      display: inline-block;
      font-size: 30px;
      color: #ccc;
      transition: color 0.2s;
    }

    .rated {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Instant Noodle Soup Recipe</h1>
  <p>Rating: <span class="rating">
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
  </span></p>

  <script>
    // JavaScript code to style user ratings with stars
    const stars = document.querySelectorAll('.star');
    const rating = 3; // Replace this with the actual user rating

    for (let i = 0; i < rating; i++) {
      stars[i].classList.add('rated');
    }
  </script>
</body>
</html>
