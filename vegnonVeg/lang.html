<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Switcher Example</title>
  <style>
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <p>This is the English version of the webpage.</p>
  <button id="switch-language">Switch to Spanish</button>
<script>

const switchLanguageButton = document.getElementById('switch-language');

switchLanguageButton.addEventListener('click', () => {
  document.documentElement.lang = 'es';
  document.title = 'Ejemplo de cambio de idioma';
  document.querySelector('p').textContent = 'Este es el contenido de la versión en español de la página web.';
  switchLanguageButton.textContent = 'Switch to English';
});
</script>
</body>
</html>
