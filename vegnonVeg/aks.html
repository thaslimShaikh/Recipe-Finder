<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Pop-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      width: 30%;
      background-size: cover;
      background-position: center;
      height: 200px;
      position: relative;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn h2 {
      margin: 0;
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      animation: popUp 0.4s;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    body.modal-open {
      overflow: hidden;
    }

    .blurred-background {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <button class="btn" onclick="openModal('PalakPaneer.html')" style="background-image: url('palakPaneer.jpg');">
      <h2>Palak Paneer</h2>
    </button>
    <button class="btn" onclick="openModal('cholebature.html')" style="background-image: url('cholebature.jpg');">
      <h2>Chole Bature</h2>
    </button>
    <button class="btn" onclick="openModal('omelette.html')" style="background-image: url('omelette.jpg');">
      <h2>Omelette</h2>
    </button>
    <button class="btn" onclick="openModal('dalmakhani.html')" style="background-image: url('dalmakhani.jpg');">
      <h2>Dal Makhni</h2>
    </button>
    <button class="btn" onclick="openModal('Butterchicken.html')" style="background-image: url('butterchicken.jpg');">
      <h2>Butter Chicken</h2>
    </button>
    <button class="btn" onclick="openModal('pavbhaji.html')" style="background-image: url('pavbhaji.jpg');">
      <h2>Pav Bhaji</h2>
    </button>
    <button class="btn" onclick="openModal('CheesyFrankieRecipe.html')" style="background-image: url('cheesefrankie.jpg');">
      <h2>Cheesy Frankie</h2>
    </button>
    <button class="btn" onclick="openModal('Chickenbiryani.html')" style="background-image: url('chicken-biryani.jpg');">
      <h2>Chicken Biryani</h2>
    </button>
    <button class="btn" onclick="openModal('LoadedNachos.html')" style="background-image: url('loadednachos.jpg');">
      <h2>Loaded Nachos</h2>
    </button>
    <button class="btn" onclick="openModal('jalebi.html')" style="background-image: url('jalebi.jpg');">
      <h2>Jalebi</h2>
    </button>
  </div>

  <div id="dishModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body-content"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("dishModal");
    const span = document.getElementsByClassName("close-btn")[0];

    function openModal(contentUrl) {
      fetch(contentUrl)
        .then(response => response.text())
        .then(data => {
          document.getElementById("modal-body-content").innerHTML = data;
          modal.style.display = "block";
          document.body.classList.add("modal-open");
          document.querySelector('.recipe-container').classList.add('blurred-background');
        });
    }

    span.onclick = function() {
      closeModal();
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }

    function closeModal() {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
      document.querySelector('.recipe-container').classList.remove('blurred-background');
    }
  </script>
</body>
</html>
