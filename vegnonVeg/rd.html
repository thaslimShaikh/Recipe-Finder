<!DOCTYPE html>
<html>
<head>
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <header>
    <h1>Recipe Generator</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Tell us what ingredients you need to use up</h2>
      <p>Enter a minimum of 3 ingredients to find some recipes.</p>
      <div class="search-bar">
        <input type="text" id="ingredient-input" placeholder="Enter Ingredients...">
      </div>
      <div id="recommended-ingredients">
<button class="recommended-ingredient" data-ingredient="Garlic">Garlic <span class="plus-sign">+</span></button>

<button class="recommended-ingredient" data-ingredient="Onion">Onion&nbsp; <span class="plus-sign">+</span></button>

<button class="recommended-ingredient" data-ingredient="Potato">Potato <span class="plus-sign">+</span></button>

      </div>
      <div id="added-ingredients"></div>
      <button id="generate-recipe" style="background-color: #0099ff; color: #fff;">Generate Recipe</button>
    </section>
    <section class="output-section">
      <div id="recipe-output"></div>
    </section>
  </main>
  <script src="index2.js"></script>
</body>
</html>
