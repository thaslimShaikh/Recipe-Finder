<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="scroll.css">
  <link rel="stylesheet" href="veg_nonveg.css">
  <title>Mouthwatering Food</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light gray background */
      font-family: Arial, sans-serif; /* Font family */
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .image-container {
      display: flex; /* Add this */
      flex-direction: column; /* Add this */
      align-items: center; /* Center the image horizontally */
      width: 90%; /* Keep the width at 90% */
      max-width: 1200px; /* Keep the max-width at 1200px */
      margin: 0 auto; /* Keep the horizontal margin */
      margin-bottom: 20px; /* Keep the margin-bottom */
    }

    .image {
      width: 100%; /* Make the image width 100% of the container */
      height: 80vh; /* Adjust image height to 80% of the viewport height */
      border-radius: 10px; /* Add a subtle border radius */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
    }

    .image-caption {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
      font-weight: bold;
    }

    .search-icon {
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .theme-btn {
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    .changeTheme {
      background: #1D1E22;
      color: #eee;
    }

    .login-btn {
      background-color: rgba(0, 0, 0, 0); /* Transparent background */
      background-color: transparent;  /* Green background */
      color: white; /* White text */
      border: none; /* Remove the default border */
      border-radius: 5px; /* Add a subtle border radius */
      cursor: pointer; /* Change the cursor to a pointer on hover */
    }

    .login-btn:hover {
      background-color: grey; /* Darker green on hover */
    }

    .nav-bar {
      background-color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      position: fixed;
      width: 100%;
    }

    .nav-content {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .nav-center {
      display: flex;
      justify-align:center;
      align-items: center;
    }

    .nav-right {
      display: flex;
      align-items: center;
      margin-left:auto;
    }

    .inner-box {
      width: 50%; /* Adjust the width to your needs */
      height: 60%; /* Adjust the height to your needs */
      background-color: #fff; /* Add a background color to the inner box */
      border: 1px solid #ddd; /* Add a border to the inner box */
      padding: 20px; /* Add some padding to the inner box */
      opacity:0.6;
      position: absolute; /* Position the inner box absolutely */
      top: 50%; /* Center the inner box vertically */
      left: 50%; /* Center the inner box horizontally */
      transform: translate(-50%, -50%); /* Center the inner box */
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      backdrop-filter: blur(5px); /* Blur the background */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
      max-width: 600px;
      border-radius: 10px;
      animation: popUp 0.4s;
    }

    @keyframes popUp {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* Close button */
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Blur effect on body when modal is open */
    body.modal-open {
      overflow: hidden; /* Prevent scrolling */
    }

    .blurred-background {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-content">
      <div class="logo">
        <img src="l.png" alt="Image" width="35" height="35">
        <h3 style="font-family: 'Papyrus', cursive;">RECIPE RADAR</h3>
      </div>
      <div class="nav-center">
        <button class="login-btn" onclick="location.href='login1.html'"><h4>Login</h4></button>
        <button class="login-btn" onclick="location.href='t.html'"><h4>Contact</h4></button>
      </div>
      <div class="nav-right">
        <div id="theme-btn" class="far fa-moon theme-btn"></div>
        <i id="search-icon" class="fas fa-search search-icon"></i>
      </div>
    </div>
  </nav>
  <div class="image-container">
    <img src="pizza.jpg" alt="Mouthwatering Food" class="image">
    <div class="container">
      <div class="inner-box"></div>
    </div>
  </div>

  <!-- Buttons for dishes -->
  <div class="recipe-container">
    <button class="btn" onclick="openModal('PalakPaneer.html')">
      <div style="background-image: url('palakPaneer.jpg'); background-size: cover;">
        <h2>Palak Paneer</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('cholebature.html')">
      <div style="background-image: url('cholebature.jpg'); background-size: cover;">
        <h2>Chole Bature</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('omelette.html')">
      <div style="background-image: url('omelette.jpg'); background-size: cover;">
        <h2>Omelette</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('dalmakhani.html')">
      <div style="background-image: url('dalmakhani.jpg'); background-size: cover;">
        <h2>Dal Makhni</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('Butterchicken.html')">
      <div style="background-image: url('butterchicken.jpg'); background-size: cover;">
        <h2>Butter Chicken</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('pavbhaji.html')">
      <div style="background-image: url('pavbhaji.jpg'); background-size: cover;">
        <h2>Pav Bhaji</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('CheesyFrankieRecipe.html')">
      <div style="background-image: url('cheesefrankie.jpg'); background-size: cover;">
        <h2>Cheesy Frankie</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('Chickenbiryani.html')">
      <div style="background-image: url('chicken-biryani.jpg'); background-size: cover;">
        <h2>Chicken Biryani</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('LoadedNachos.html')">
      <div style="background-image: url('loadednachos.jpg'); background-size: cover;">
        <h2>Loaded Nachos</h2>
      </div>
    </button>
    <button class="btn" onclick="openModal('jalebi.html')">
      <div style="background-image: url('jalebi.jpg'); background-size: cover;">
        <h2>Jalebi</h2>
      </div>
    </button>
  </div>

  <!-- Modal structure -->
  <div id="dishModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body-content"></div>
    </div>
  </div>

  <script>
    // Get the modal
    const modal = document.getElementById("dishModal");

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName("close-btn")[0];

    // When the user clicks on the button, open the modal
    function openModal(contentUrl) {
      fetch(contentUrl)
        .then(response => response.text())
        .then(data => {
          document.getElementById("modal-body-content").innerHTML = data;
          modal.style.display = "block";
          document.body.classList.add("modal-open");
          document.querySelector('.image-container').classList.add('blurred-background');
        });
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
      document.querySelector('.image-container').classList.remove('blurred-background');
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
        document.querySelector('.image-container').classList.remove('blurred-background');
      }
    }

    // Update buttons to use openModal function
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function() {
        const page = this.getAttribute('onclick').match(/'(.*?)'/)[1];
        openModal(page);
      });
    });
  </script>
</body>
</html>
