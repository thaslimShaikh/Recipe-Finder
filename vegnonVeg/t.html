<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 800px; 
            display: flex; 
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%; 
        }

        input,
        textarea {
            width: 100%; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%; 
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            display: none;
            padding: 20px;
            background-color: #dff0d8;
            border-color: #d6e9c6;
            border-radius: 3px;
            margin-bottom: 20px;
            width: 100%; 
        }

        .success-message.show {
            display: block;
        }

        .form-container {
            width: 50%; 
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45%; 
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container,
        .links,
        .social-media {
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            align-items: center;
        }

        .logo-container img {
            max-width: 50px;
            margin-bottom: 10px;
        }

        .links {
            align-items: flex-end;
        }

        .social-media {
            align-items: center;
        }

        .links a,
        .social-media a {
            text-decoration: none;
            color: #333;
            margin-bottom: 5px;
        }

        .social-media a {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div>
                    <label for="name"><h3>Name:</h3></label>
                    <input type="text" id="name" name="name" placeholder="Type your name here" required>
                </div>
                <div>
                    <label for="email"><h3>Email:</h3></label>
                    <input type="email" id="email" name="email" placeholder="Type your email address here" required>
                </div>
                <div>
                    <label for="message"><h3>Message:</h3></label>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="success-message" id="success-message">
                <p>Details submitted successfully!</p>
            </div>
        </div>
        <div class="image-container">
            <img src="cont.jpg" alt="Contact Image">
        </div>
    </div>

    <div class="contact-details">
        <div class="logo-container">
            <img src="l.png" alt="Recipebook Logo"><br>
            <strong>Recipie Radar</strong><br>
            Amrita University, Amaravathi<br>
            campus@am.amrita.edu<br>
             522503
            <p></p>
        </div>
        <div class="social-media">
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
<center><p> 2024 Copyright Â© recipe radar.io, All Rights Reserved</p></center>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="privacy policy.html">Privacy Policy</a>
        </div>

    </div>


    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            successMessage.classList.add('show');
            form.reset();
        });
    </script>
</body>
</html>
