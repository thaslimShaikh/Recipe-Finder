.icon-container i:hover {

}

.icon-container i:active {
  transform: scale(0.9); /* scale down the icon on active */
  color: #333; /* reset the icon color on active */
}

/* Animations */
@keyframes initial-icon-appear {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes icon-hover {
  from { transform: scale(1); }
  to { transform: scale(1.1); }

<script>
  
  const body = document.body;


        const icons = document.querySelectorAll('.icon-container i');

        icons.forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.color = '#007bff'; /* change the icon color on hover */
            });

            icon.addEventListener('mouseout', () => {
                icon.style.color = '#333'; /* reset the icon color on mouseout */
            });
        });

      const themeBtn = document.getElementById("theme-btn");
    themeBtn.onclick = () => {
      themeBtn.classList.toggle("fa-sun");
      themeBtn.classList.toggle("fa-moon");
      document.body.classList.toggle("changeTheme");
    }

    const searchIcon = document.getElementById("search-icon");
    searchIcon.onclick = () => {
      const searchQuery = prompt("Enter your search query:");
      if (searchQuery) {
        const encodedQuery = encodeURIComponent(searchQuery);
        window.location.href = `https://www.allrecipes.com/search?q=${encodedQuery}`;
      }
    }

</script>
