<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
            text-align: center;
        }
        .recipe-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .recipe-button {
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .add-to-bookmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 10;
        }
        .add-to-bookmark:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Recipe Website</h1>
        <p>Discover amazing recipes and bookmark your favorites!</p>
        <div class="recipe-button-container">
            <!-- Recipe Button 1 -->
            <div class="recipe-button" style="background-image: url('C:/Users/786sh/Downloads/vegnonVeg (1)/vegnonVeg/chickenburger.jpg')">
                <div class="add-to-bookmark" data-title="Chicken Burger" style="background-image: url('C:/Users/786sh/OneDrive/Desktop/HTML/Case_Study/bookmark.png')" onclick="addToBookmark(event)"></div>
            </div>
            <!-- Add more recipe buttons as needed -->
        </div>
    </div>

    <script>
        function addToBookmark(event) {
            event.preventDefault();
            event.stopPropagation(); // Prevent triggering parent button's click event
            const title = event.currentTarget.getAttribute('data-title'); // Access button's data-title
            let bookmarks = JSON.parse(localStorage.getItem('bookmarkedRecipes')) || [];
            if (!bookmarks.includes(title)) {
                bookmarks.push(title);
                localStorage.setItem('bookmarkedRecipes', JSON.stringify(bookmarks));
                alert(`${title} has been added to your bookmarks!`);
            } else {
                alert(`${title} is already in your bookmarks!`);
            }
        }
    </script>
</body>
</html>
