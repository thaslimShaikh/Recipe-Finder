<script>
function filterVeg() {
  const allRecipes = document.querySelectorAll(".recipe");
  for (const recipe of allRecipes) {
    recipe.style.display = recipe.classList.contains("veg") ? "block" : "none";
  }
}

function filterNonVeg() {
  const allRecipes = document.querySelectorAll(".recipe");
  for (const recipe of allRecipes) {
    recipe.style.display = recipe.classList.contains("non-veg") ? "block" : "none";

}
