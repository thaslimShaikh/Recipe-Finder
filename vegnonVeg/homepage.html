<!DOCTYPE html>
<html>
<head>
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="index1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <style>
    /* Include your existing styles here */
    body {
      background-color: #ffffff;
      color: #000000;
      background-size: cover;
      background-position: center center;
      margin: 0;
      padding: 0;
    }

   .top-features,.bottom-features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 50px 0;
      background-color: inherit;
      color: inherit;
    }

   .top-features a,.bottom-features a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      margin: 20px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }

   .top-features a:hover,.bottom-features a:hover {
      transform: scale(1.1);
    }

   .top-features img,.bottom-features img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      transition: filter 0.3s ease-in-out;
    }

   .top-features img:hover,.bottom-features img:hover {
      filter: brightness(50%);
    }

   .top-features h2,.bottom-features h2 {
      font-size: 24px;
      margin-top: 0;
    }

    @media (max-width: 600px) {
     .top-features a,.bottom-features a {
        width: 100%;
      }
    }

   .search-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: inherit;
      color: inherit;
    }

   .search-icon {
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

   .theme-btn {
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

   .changeTheme {
      background-color: #1D1E22;
      color: #eee;
    }
   .changeTheme.dialogue-box {
      background-color: #333;
    }

   .changeTheme.quote-box {
      background-color: #333;
    }

   .navbar {
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      padding: 10px 0;
      background-color: inherit;
      color: inherit;
    }

   .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
    }

   .logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background-color: inherit;
      color: inherit;
    }

   .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

   .logo-container h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      color: #00698f;
      margin: 0;
    }

   .dialogue-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .dialogue-box img {
      width: 300px;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

   .quote-box {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .quote-box p {
      font-size: 18px;
      font-style: italic;
      margin: 0;
    }

   .changeTheme.navbar a {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Logo and Title -->
  <div class="logo-container">
    <img src="C:\Users\786sh\OneDrive\Desktop\HTML\Case_Study\Logo.png" alt="Logo">
    <h1>Recipe Radar</h1>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="homepage5.html">Home</a>
    <a href="C:\Users\786sh\OneDrive\Desktop\HTML\Case_Study\akshaya\login.html">Login</a>
    <a href="C:\Users\786sh\OneDrive\Desktop\HTML\Case_Study\trip\contactus.html">Contact Us</a>
  </div> 

  <!-- Search and Theme Toggle -->
  <div class="search-container">
    <div id="theme-btn" class="far fa-moon theme-btn"></div>
    <i id="search-icon" class="fas fa-search search-icon"></i>
  </div>

  <!-- Dialogue Box -->
  <div class="dialogue-box">
    <img src="C:\Users\786sh\OneDrive\Desktop\HTML\Case_Study\fatherDaughter.jpg" alt="Father and Daughter Cooking">
    <div class="quote-box">
      <p>“Cooking is at once child’s play and adult joy. And cooking done with care is an act of love.” - Craig Claiborne</p>
    </div>
  </div>

  <!-- Recipe Generator Section -->
  <header>
    <h1>Recipe Generator</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Tell us what ingredients you need to use up</h2>
      <p>Enter a minimum of 3 ingredients to find some recipes.</p>
      <div class="search-bar">
        <input type="text" id="ingredient-input" placeholder="Enter Ingredients...">
      </div>
      <div id="recommended-ingredients">
        <button class="recommended-ingredient" data-ingredient="Garlic">Garlic&nbsp;&nbsp; <span class="plus-sign">+</span></button>

        <button class="recommended-ingredient" data-ingredient="Onion">Onion&nbsp;&nbsp; <span class="plus-sign">+</span></button>

        <button class="recommended-ingredient" data-ingredient="Potato">Potato&nbsp;&nbsp; <span class="plus-sign">+</span></button>

      </div>
      <div id="added-ingredients"></div>
      <button id="generate-recipe" style="background-color: purple; color: white;">Generate Recipe</button>
    </section>
    <section class="output-section">
      <div id="recipe-output"></div>
    </section>
  </main>

  <script src="index2.js"></script>

  <script>
    const themeBtn = document.getElementById("theme-btn");
    themeBtn.onclick = () => {
      themeBtn.classList.toggle("fa-sun");
      document.body.classList.toggle("changeTheme");
    }

    const searchIcon = document.getElementById("search-icon");
    searchIcon.onclick = () => {
      const searchQuery = prompt("Enter your search query:");
      if (searchQuery) {
        const encodedQuery = encodeURIComponent(searchQuery);
        window.location.href = https://www.allrecipes.com/search?q=${encodedQuery};
      }
    }
  </script>
</body>
</html>
